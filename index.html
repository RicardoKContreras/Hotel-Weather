<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Hotel Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>

<body>
 
    <!--hero section-->
    <section id="hero" class="hero has-background-black">
        <div class="hero-body columns">
            <div class="column">
                <h1 class="title is-1 has-text-light">Hotel-Weather</h1>
                <h3 class="subtitle is-3 has-text-light">Travel Smarter</h3>
            </div>
            <input class="input is-normal column is-two-fifths" id="user-search">
            </input>

            <!--submit button for search user input-->
            <div class="dropdown"><select id="drop-down"></select></div>
            <input class="button" type="submit" id="submit" value="Submit"></input>
        </div>
    </section>

   <!--Columns for history, hotels, weather-->
    <section class="section has-background-white">  
        <div class="container">
            <div class="columns">
                <div class="column is-one-fifth">
                    <div class="notification has-background-info-light">
                        <h4 class="title is-4">History</h4>
                        <p class="content">
                            
                         </p>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="notification has-background-info-light">
                        <h4 class=" title is-4">Hotels</h4>
                        <section id="hotel-list">
                            <p>
                                <a class="button is-primary modal-button" data-target="#modal">*Insert Hotel Name*</a>
                            </p>
                            <div id="modal" class="modal">
                                <div class="modal-background"></div>
                                <div class="modal-card">
                                    <header class="modal-card-head">
                                        <p class="modal-card-title">*Insert Photos Here*</p>
                                    </header>
                                    <section class="modal-card-body">
                                        <div class="content">
                                            <section>
                                                <h1 class="title is-6">
                                                    *Insert Hotel Name Here*
                                                </h1>
                                            </section>
                                            <section>
                                                <p>
                                                    *Insert Info Here*
                                                </p>
                                            </section>
                                        </div>
                                    </section>
                                    <section class="modal-card-foot">
                                        <p>
                                            *Insert Map Here*
                                        </p>
                                    </section>
                                </div>
                                <button class = "modal-close is-large" aria-label="close"></button>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="column">
                    <div id="weather" class="notification has-background-info">
                        <h4 class=" title is-4">Weather</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer has-background-info flex">
        <div class="content has-text-centered">
            <p>
                <strong>Hotel-Weather</strong> by <a href="https://github.com/RicardoKContreras/Hotel-Weather">Hotel-Weather Group</a>.
            </p>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
